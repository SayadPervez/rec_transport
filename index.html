<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        footer a{

    </style>
    <script>
          $(document).ready(function(){
                $('.collapsible').collapsible();
            });
    </script>

<body>
    <header>
        <nav class="nav-wrapper" style="background-color: rgba(71,0,71,0.8);">
            <div class="container">
            <a href="#" class="brand-logo" style="font-size:21px;font-weight: bold;">REC Transport</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="https://www.instagram.com/myrecchennai/?hl=en" class="tooltipped btn-floating btn-small white" data-position="bottom" data-tooltip="Instagram"> 
                <i class="fab fa-instagram purple-text text-darken-4"></i>
                </a></li>
                <li><a href="https://www.linkedin.com/school/rajalakshmi-engineering-college" class="tooltipped btn-floating btn-small white" data-position="bottom" data-tooltip="Facebook">
                <i class="fab fa-linkedin purple-text text-darken-4"></i>
                </a></li>
                <li><a href="https://twitter.com/myrecchennai" class="tooltipped btn-floating btn-small white" data-position="bottom" data-tooltip="Twitter">

                </a></li></ul>
            </div>

    <div class="container">

        <a href="https://www.linkedin.com/school/rajalakshmi-engineering-college" class="tooltipped btn btn-small white" data-position="bottom"  style="width:15%;" data-tooltip="Facebook">

        <a href="https://twitter.com/myrecchennai" class="tooltipped btn btn-small white" style="width:15%;" data-position="bottom" data-tooltip="Twitter">

        </a>

    <style>

        }

        @media screen and (min-width: 560px) {
            .for-margin {
                padding-left:2rem;
                padding-right:2rem;
            }
        }

    <script src="./brain.js"></script>
